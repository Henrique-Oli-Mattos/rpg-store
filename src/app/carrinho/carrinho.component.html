<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length>0; else semProduto">
    <ul>
        <li *ngFor="let item of itensCarrinho">
            <img [src]="item.imagem" alt="">
            <p>{{item.descricao}}</p>
            <p>{{item.preco | currency:"BRL"}}</p>
            <label>
                Quantidade
                <input type="number" (change)="calcularTotal()" [(ngModel)]="item.quantidade">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(item.id)" ><i class="fa-solid fa-trash"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency: "BRL"}} </h2>
    <button class="buy-button" (click)="comprar()"><i class="fa-solid fa-basket-shopping"></i> Comprar</button>
</div>
<ng-template #semProduto>Nenhum item foi adicionado ao carrinho</ng-template>
